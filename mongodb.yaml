- name: create mongo repo
  hosts: mongodb
  become: yes
  tasks:
    - name: copy mongo repo
      ansible.builtin.copy:
        src: mongo.repo
        dest: /etc/yum.repos.d/mongo.repo

    - name: install mongo repo
      ansible.builtin.package:
        name: mongodb-org
        state: present

    - name: making open to remote connection
      ansible.builtin.replace:
        path: /etc/mongod.conf
        regexp: "127.0.0.0"
        replace: "0.0.0.0"

    - name: restart the ansible services
      ansible.builtin.service:
        name: mongod
        state: restarted
        enabled: yes
