- name: redis server setup
  hosts: redis
  become: yes
  tasks:
    - name: disabling current redis version
      ansible.builtin.command: dnf module disable redis -y

    - name: enabled redis 7 version
      ansible.builtin.command: dnf module enable redis:7 -y

    - name: install redis
      ansible.builtin.dnf:
        state: present
        name: redis

    - name: making open to remote connection
      ansible.builtin.replace:
        path: /etc/redis/redis.conf
        regexp: "127.0.0.1"
        replace: "0.0.0.0"

    - name: disabling protection mode
      ansible.builtin.lineinfile:
        path: /etc/redis/redis.conf
        regexp: "protected-mode"
        line: "protected-mode no"

    - name: restart the redis services
      ansible.builtin.service:
        name: redis
        state: restarted
        enabled: yes
